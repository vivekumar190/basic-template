<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>ALUMNI HUB-Integrating skils</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" sizes href="favicon.ico" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Oswald&display=swap"
      rel="stylesheet"
    />
    <script src=""></script>
  </head>
  <body>
    <div id="maindiv">
      <div id="leftdiv">
        <a href="index.html">
          <img id="logo" src="logo.png" />
          <div id="title">Alumnihub</div>
        </a>
        <div id="search">
          <input id="field" type="text" placeholder=" Search.." />
        </div>
        <div>
          <hr />
        </div>

        <div id="discover">
          <span> Discover</span>
        </div>
        <a href="index.html">
          <div class="leftmenu">
            <img
              class="linkimage"
              src="resources/statistics-24.png"
              text="Trending"
            />
            Trending
          </div>
        </a>
        <a href="index.html">
          <div class="leftmenu">
            <img class="linkimage" src="resources/reading-24.png" />
            Posts
          </div>
        </a>
        <a href="index.html">
          <div class="leftmenu">
            <img class="linkimage" src="resources/conference-24.png" /> Groups
          </div>
        </a>
        <a href="index.html">
          <div class="leftmenu">
            <img class="linkimage" src="resources/approval-24.png" /> Feautured
          </div>
        </a>
        <a href="index.html">
          <div class="leftmenu">
            <img class="linkimage" src="resources/queue-24.png" /> People
          </div>
        </a>
        <div>
          <button type="submit" class="signupbtn">Sign Up</button>
        </div>
        <div>
          <button type="submit" class="signinbtn">Sign In</button>
        </div>
      </div>

      <div id="eventdiv">
        <img id="eventimage" src="eventimage.jpeg" />
      </div>

      <div id="rightupper">
        <div class="topprofilediv">
          <img id="topprofileimg" src="topprofile.jpg" alt="Snow" />

          <input type="image" id="connect" alt="wow" src="resources/link.png" />
        </div>
        <form class="container">
          <h1>Connect with people</h1>
          <input
            type="text"
            placeholder="Enter name "
            name="username"
            required
          />
          <label><b>OR</b></label>
          <br />

          <input type="text" placeholder="Intrests" name="psw" required />
          <button type="submit" id="searchbtn">Search</button>
        </form>
      </div>
      <iframe
        src="https://www.youtube-nocookie.com/embed/fVmILNePAXY?controls=0"
        frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>
  </body>
</html>
